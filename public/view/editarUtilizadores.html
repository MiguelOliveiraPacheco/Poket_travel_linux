<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <title>Pocket Travel</title>
</head>

<body onload="init ();">
  <!-- https://www.youtube.com/watch?v=SZB6gMaaV84 -->
  <div class="logoMarca">
    <img href="#" src="../images/logo.png" width="140" height="140">
  </div>
  <input type="checkbox" id="check">

  <!-- COMEÇO DO SIDEBAR -->
  <div class="sidebar">
    <label for="check">
      <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
    </label>
    <center>
      <img src="../images/user.png" class="image" alt="">
      <h2>Admin</h2>
    </center>
    <a href="../view/criarUtilizadores.html">
      <ion-icon name="add-circle-outline"></ion-icon><span>Criar Utilizador</span>
    </a>
    <a href="../view/verUtilizadores.html">
      <ion-icon name="eye-outline"></ion-icon><span>Ver Utilizadores</span>
    </a>
    <!--
                    <a href="../view/editarUtilizadores.html"><ion-icon name="create-outline"></ion-icon><span>Editar Utilizadores</span></a>
                    <a href="../view/eliminarUtilizadores.html"><ion-icon name="trash-outline"></ion-icon><span>Eliminar Utilizadores</span></a>
                    -->
    <a href="../view/home.html">
      <ion-icon name="log-out-outline"></ion-icon><span>Logout</span>
    </a>
  </div>

  <!-- FORM -->
   <div class="content">
    <br><br><br><br><br>
    <div class="fundo">
      <br>
      <div class="container-fluid p-7 text-center letras">
        <h1>Editar utilizador</h1>
      </div>

      <br>
      <div class="container">
        <div class="row">
          
          <div class="col-m-5">
            <label for="nome" class="col-sm-12 col-form-label letras">Nome do Utilizador:
            </label>
            <input class="form-control" type="text" id="nome" placeholder="Inserir o nome completo">
          </div>

          <div class="col-m-5">
            <label for="nif" class="col-sm-12 col-form-label letras">Número de Indentificação Fiscal:
            </label>
            <input class="form-control" type="text" id="nif" placeholder="Inserir o NIF">
          </div>

          <div class="col-m-3">
            <label for="numeroT" class="col-sm-12 col-form-label letras">Número de Telemóvel:
            </label>
            <input class="form-control" type="text" id="numeroT" placeholder="Inserir o número de telemóvel">
          </div>

          <div class="col-sm-6">
            <label for="origem" class="col-sm-12 col-form-label letras">Origem:</label>
            <select class="form-select" id="origem">
            </select>
          </div>

          <div class="col-sm-6">
            <label for="destino" class="col-sm-2 col-form-label letras">Destino:</label>
            <select class="form-select" id="destino">
            </select>
          </div>

          <div class="mb-3 mt-2">
            <label for="formFile" class="form-label letras">Fotografia tipo passe:</label>
            <input class="form-control" type="file" id="someExpressFiles">
          </div>

          <div class="col-sm-3 btnTeste">
            <button type="button" onclick="insertUtilizador();" class="btnCriarUtilizadores">Criar Utilizador</button>
          </div>
          
          <input type="reset" value="Reset">
        </div>
        <br>
      </div>
    </div>
  </div>

  <footer>
    <p2>Pocket Travel - Miguel Pacheco</p2>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script type="text/javascript" src="../js/script.js"></script>

</html>

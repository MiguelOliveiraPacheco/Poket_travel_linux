<html>
    <head>
        <script src="../js/qrcode.min.js"></script>
        
        <script>
            function geraQr() 
            {
                var text_qr = document.getElementById("qrdata");
                
                var qr_code = new QRCode(document.getElementById('qrcode'));
                qr_code.makeCode(text_qr.value);
            }

            function geraQrPequeno() 
            {

                var text_qr = document.getElementById("qrdata");
                var qr_code = new QRCode(document.getElementById('qrcode'), {
                    width: 74,
                    height: 74,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qr_code.makeCode(text_qr.value);
            }

            function geraQrGrande() 
            {

                var text_qr = document.getElementById("qrdata");
                var qr_code = new QRCode(document.getElementById('qrcode'), {
                    width: 300,
                    height: 300,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                qr_code.makeCode(text_qr.value);
            }
        </script>

    </head>
    <body>

        <div class="content">
            <br><br><br><br><br>
            <div class="fundo">
            <br>
              <div class="container-fluid p-7 text-center letras"><h1>Criar utilizador</h1>
              </div>
              <br>
              
              <div class="container">
                <div class="row">
                  <div class="col-m-5">
                    <label 
                    for="nome" 
                    class="col-sm-12 col-form-label letras">Nome do Utilizador:
                    </label>
                      <input 
                        class="form-control" 
                        type="text" 
                        id="qrdata"
                        placeholder="Inserir nome completo">

                        <label 
                        for="nome" 
                        class="col-sm-12 col-form-label letras">Número de Indentificação Fiscal:
                      </label>
                        <input 
                          class="form-control" 
                          type="text" 
                          id="qrdata"
                          placeholder="Inserir o NIF">
                  </div>
    
                  <div class="col-m-5">
                      <label 
                        for="nome" 
                        class="col-sm-12 col-form-label letras">Número de Indentificação Fiscal:
                      </label>
                        <input 
                          class="form-control" 
                          type="text" 
                          id="qrdata"
                          placeholder="Inserir o NIF">
                    </div>
    
                  <div class="col-m-3">
                      <label 
                        for="nome" 
                        class="col-sm-12 col-form-label letras">Número de Telemóvel:
                  </label>
                      <input 
                      class="form-control" 
                      type="text" 
                      id="qrdata"
                      placeholder="Insira o número de telemóvel">
                  </div>
    
                  <div class="col-sm-6">
                      <label 
                        for="tipo" 
                        class="col-sm-12 col-form-label letras">Origem:</label>
                          <select 
                            class="form-select" id="qrdata">
                            <option value="mosteiros">Mosteiros</option>
                            <option value="varzea">Várzea</option>
                            <option value="seteCidades">Sete Cidades</option>
                            <option value="ginetes">Ginetes</option>
                            <option value="candelaria">Candelária</option>
                            <option value="feteiras">Feteiras</option>
                            <option value="relva">Relva</option>
                            <option value="pontaDelgada">Ponta Delgada</option>
                          </select>
                  </div>
                  
                  <div class="col-sm-6">
                      <label 
                        for="tipo" 
                        class="col-sm-2 col-form-label letras">Destino:</label>
                          <select 
                            class="form-select" id="qrdata">
                            <option value="pontaDelgada">Ponta Delgada</option>
                            <option value="relva">Relva</option>
                            <option value="feteiras">Feteiras</option>
                            <option value="candelaria">Candelária</option>
                            <option value="ginetes">Ginetes</option>
                            <option value="seteCidades">Sete Cidades</option>
                            <option value="varzea">Várzea</option>
                            <option value="mosteiros">Mosteiros</option>
                          </select>
                  </div>
                          
                  <div class="col-sm-3 btnTeste">
                      <button id="Send" type="button" class="btn" onclick="javascript:geraQr();">Criar Utilizador</button>
                  </div>
    
                </div> 
                <br>                  
              </div>
            </div>
          </div>

        <input type="text" id="qrdata"><br>
        <p><button type="button" id="Send" onclick="javascript:geraQr();">Gerar QR</button>
        <button type="button" id="Send" onclick="javascript:geraQrPequeno();">Gerar QR Pequeno</button></p>
        <p><button type="button" id="Send" onclick="javascript:geraQrGrande();">Gerar QR Grande</button>
    
        <div id="qrcode"></div>

    </body>    
</html>

                <!-- FORM -->
                <div class="content">
                    <div class="container-fluid p-4 text-center letras"><h1>Dados do utilizador</h1>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col-sm-6">
                      <label 
                      for="nome" 
                      class="col-sm-12 col-form-label letras">Nome completo:
                      </label>
                      <input 
                        class="form-control" 
                        type="text" 
                        id="nome"
                        placeholder="Nome completo...">
                        
                      </div>
                      <div class="col-sm-6">
                        <label 
                        for="morada_rua" 
                        class="col-sm-2 col-form-label letras">Morada:</label>
                        <input 
                          class="form-control" 
                          type="text" 
                          id="morada_rua"
                          placeholder="Rua...">   
                          
                      </div>
                    </div>
          
          
          
                      <div class="row">
                          <div class="col-sm-2">
                            <label 
                            for="morada_num" 
                            class="col-sm-12 col-form-label letras" >Nº:</label>
                            <input 
                              class="form-control" 
                              type="text" 
                              id="morada_num"
                              placeholder="Nº...">
                             
                          </div>
                            <div class="col-sm-4">
                              <label 
                              for="dnasc" 
                              class="col-sm-12 col-form-label letras">Data nascimento:</label>
                              <input 
                                class="form-control" 
                                type="date" 
                                id="dnasc"
                                placeholder="Data de nascimento...">
                               
                            </div>
                            <div class="col-sm-6">
                              <label 
                              for="email" 
                               class="col-sm-2 col-form-label letras">Email:</label>
                              <input 
                                class="form-control" 
                                type="email" 
                                id="email"
                                 placeholder="email...">
                               
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-sm-3">
                              <label 
                              for="telem" 
                              class="col-sm-2 col-form-label letras">Telemóvel:</label>
                              <input 
                                class="form-control" 
                                type="text" 
                                id="telem"
                                placeholder="nº telemóvel...">
                              
                            </div>
                            
                            
                            <div class="col-sm-3">
                              <label 
                              for="tipo" 
                              class="col-sm-2 col-form-label letras">Tipo:</label>
                                <select 
                                  class="form-select" id="tipo">
                                </select>
                         
                            </div>
          
                            <div class="col-sm-3">
                              <label 
                              for="tag" 
                              class="col-sm-12 col-form-label letras">card tag:</label>
                              <input 
                                class="form-control" 
                                type="text" 
                                id="tag"
                                placeholder="tag...">
                             
                            </div>
                         
                            <div class="col-sm-3">
                              <button  type="button" class="btn" >inserir </button>
                            </div>
          
                          </div>                 
                         
                      </div>
